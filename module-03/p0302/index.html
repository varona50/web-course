<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 2px solid #cecece;
            border-collapse: collapse;
            text-align: center;
            table-layout: fixed;
            background-color: #f36f48;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <caption>My Readin List</caption>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Artur Mosendz</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan=3 "">Update September 29, 2016</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- end .container -->
</body>

</html>
