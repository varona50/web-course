<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="drawHouse()">
    <canvas id='house' width="300px" height="300px" style="margin:100px; border: 1px solid red"></canvas>
    <script>
        function drawHouse() {
            var house = document.getElementById('house');
            if (house.getContext) {
                var ctx = house.getContext('2d');
                ctx.strokeRect(50, 100, 200, 200);
                ctx.strokeRect(100, 220, 60, 80);
                ctx.strokeRect(180, 150, 50, 50);
                ctx.moveTo(205, 150);
                ctx.lineTo(205, 200);
                ctx.moveTo(180, 175);
                ctx.lineTo(230, 175);
                ctx.stroke();
                ctx.moveTo(30, 100);
                ctx.lineTo(150, 20);
                ctx.lineTo(270, 100);
                ctx.closePath();
                ctx.stroke();
            }
        }
    </script>
</body>

</html>
